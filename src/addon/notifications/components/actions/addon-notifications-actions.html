<ion-row *ngIf="actions && actions.length > 0">
    <ion-col *ngFor="let action of actions">
        <button ion-button icon-left clear small (click)="action.action()">
            <ion-icon name="{{action.icon}}"></ion-icon>
            {{ action.message | translate }}
        </button>
    </ion-col>
</ion-row>
